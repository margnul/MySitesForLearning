<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="regForm" action="/registration" method="post" novalidate data-js-form>
    <p class="field" id="login-field">
      <label for="login" class="field__label">Login</label>
      <input
      class="field__control"
      id="login"
      name="login"
      required
      minlength="3"
      maxlength="12"
      aria-errormessage="login-errors"
      >
      <span class="field__errors" id="login-errors" data-js-form-field-errors></span>
    </p>
    <p class="field" id="password-field">
      <label for="password" class="field__label">Password</label>
      <input
      class="field__control"
      id="password"
      name="password"
      required
      minlength="8"
      maxlength="24"
      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}"
      title="Пароль должен быть от 8 до 24 символов, включать как минимум одну цифру и буквы в верхнем и нижнем регистре"
      aria-errormessage="password-errors"
      >
      <span class="field__errors" id="password-errors" data-js-form-field-errors></span>
    </p>
    <p class="field" id="about-field">
      <label for="about" class="field__label">About you</label>
      <textarea name="about" id="about"></textarea>
    </p>
    <fieldset class="radios">
      <legend class="radios__legend">Your gender</legend>

      <input
      class="radios__control"
      id="male"
      name="gender"
      type="radio"
      value="Male"
      required
      aria-errormessage="gender-errors"
      >
      <label class="radios__label" for="male">Male</label>

      <input 
      class="radios__control" 
      id="female" 
      name="gender" 
      type="radio"
      value="Female"
      required
      aria-errormessage="gender-errors"
      >
      <label class="radios__label" for="female">Female</label>

      <span class="field__errors" id="gender-errors" data-js-form-field-errors></span>
    </fieldset>
    <div class="field checkbox">
      <input
      type="checkbox"
      name="agreement"
      id="agreement"
      required
      aria-errormessage="checkbox-errors"
      >
      <label class="checkbox__label" for="agreement">Agreed with everything</label>

      <span class="field__errors" id="checkbox-errors" data-js-form-field-errors></span>
    </div>
    <button type="submit">Register</button>
  </form>
  
  <script src="script.js"></script>
</body>
</html>
