<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <form id="form-search-parameters">
    <p class="field">
      <label for="name" class="field__label">Название товара: </label>
      <input class="field__control" id="name" name="name">
    </p>
    <p class="field">
      <label for="min-price" class="field__label">Минимальная цена: </label>
      <input class="field__control" id="min-price" name="min-price">
    </p>
    <p class="field">
      <label for="max-price" class="field__label">Максимальная цена: </label>
      <input class="field__control" id="max-price" name="max-price">
    </p>

    <button type="submit">Найти</button>

  </form>

</body>

</html>
